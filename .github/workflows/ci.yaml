name: CI
on:
  push:
  pull_request:

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, macos-latest]
        swift: [5.5, swift-DEVELOPMENT-SNAPSHOT-2022-01-09-a]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install Swift
      uses: ./
      with:
        version: ${{ matrix.swift }}

    - name: Print Swift Version
      run: swift --version
